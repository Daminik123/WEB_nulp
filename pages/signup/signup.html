<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up - VoteHunter</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<div class="container">
		<h1>Create a new account</h1>
		<form id="signup-form">
			<label for="username">Username:</label>
			<input type="text" id="username-input" name="username" placeholder="Enter your username" required>
			<label for="email">Email:</label>
			<input type="email" id="email-input" name="email" placeholder="Enter your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password-input" name="password" placeholder="Enter your password" required>
			<button type="submit">Sign up</button>
			<p>Already have an account? <a href="/WEB_nulp/pages/login/login.html">Login</a></p>
		</form>
	</div>
	<script src="signup.js"></script>
</body>
</html>
